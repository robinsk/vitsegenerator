function RandomElement(myarray)
{
    return myarray[Math.round(Math.random()*(myarray.length-1))];
}

function RandomCmp(a, b)
{
    var n = Math.round(Math.random()*2);
    if (n == 0)
    {
        return -1;
    }
    else if (n == 1)
    {
        return 0;
    }
    else
    {
        return 1;
    }
}

function Randomize(myarray)
{
    myarray.sort(RandomCmp);
}

function rndnumber(max){
  var randscript = -1
  while (randscript < 1 || randscript > max || isNaN(randscript)){
     randscript = parseInt(Math.random()*(max+1))
  }
  return randscript
}
